{{!< layout}}

<div>

	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">Connections</h3>
			<div class="btn-group pull-right">
				<a class="btn btn-primary" href="/conversations/{{company.id}}/connections/add"
					data-toggle="modal"
					data-target="#editModal">
						<i class="fa fa-plus"></i>
						<span>Add</span>
				</a>
			</div>
		</div>
		<div class="list-group">
			{{#each company.connections}}
				<a class="list-group-item pjax"
						href="/conversations/{{../company.id}}/connections/{{this.id}}">
					<i class="fa fa-2x pull-left {{getIconForType this.type}}"></i>
					<h4 class="list-group-item-heading">{{this.subject}}</h4>
					<p class="list-group-item-text">{{formatDate this.date "long"}}</p>
				</a>
			{{else}}
				<div class="list-group-item">No connections found</div>
			{{/each}}
		</div>
	</div>

</div>
