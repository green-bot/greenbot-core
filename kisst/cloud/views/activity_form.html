<div class="form-group">
	<label class="col-xs-3 control-label">Type</label>
	<div class="col-xs-9">
		<select name="type" class="form-control" value="{{this.type}}">
			<option value="todo" selected>To Do</option>
			<option value="text">Text</option>
			<option value="media">Media</option>
			<option value="file">File</option>
		</select>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-3 control-label">Subject</label>
	<div class="col-xs-9">
		<input type="text" name="subject" class="form-control" placeholder="Subject"
		value="{{this.subject}}">
	</div>
</div>
<div class="form-group">
	<label class="col-xs-3 control-label">Date</label>
	<div class="col-xs-9">
		<input type="datetime" name="date" class="form-control" placeholder="Date"
		value="{{this.date}}">
	</div>
</div>
<div class="form-group">
	<label class="col-xs-3 control-label">Details</label>
	<div class="col-xs-9">
		<textarea name="details" class="form-control" rows="6" placeholder="Details">{{this.details}}</textarea>
	</div>
</div>
