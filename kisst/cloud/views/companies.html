{{!< layout}}

		<div class="row">

			<div class="col-sm-6 bootcards-list" id="list" data-title="Conversations">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="search-form">
							<div class="row">
							    <div class="col-xs-9">
							      <div class="form-group">
								      <input type="text" class="form-control" placeholder="Search Conversations...">
								      <i class="fa fa-search"></i>
							      </div>
							    </div>
							    <div class="col-xs-3">
									<a class="btn btn-primary btn-block" href="/conversations/add"
										data-toggle="modal"
										data-target="#editModal">
										<i class="fa fa-plus"></i>
										<span>Add</span>
									</a>
							    </div>
							</div>
						</div>
					</div>
					<div class="list-group">
						{{#each conversations}}
						<a class="list-group-item pjax"
					 			href="/conversations/{{this.id}}">

							<div class="row">
								<div class="col-sm-6">
									<i class="fa fa-3x fa-building-o pull-left"></i>
									<h4 class="list-group-item-heading">{{this.name}}</h4>
									<p class="list-group-item-text">{{this.city}}, {{this.country}}</p>
								</div>
								<div class="col-sm-6">
									<p class="list-group-item-text">Customer Type</p>
									<p class="list-group-item-text">$35,000 Revenue YTD</p>
								</div>
							</div>

						</a>
						{{/each}}
					</div>
				</div>
			</div>

			<div class="col-sm-6 bootcards-cards" id="listDetails">

				<!--contact details & connections-->
				{{> conversation}}

			</div>
		</div>
