{{!< layout}}


		<div class="row">

			<div class="col-sm-5 bootcards-list" id="list" data-title="Contacts">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="search-form">
							<div class="row">
							    <div class="col-xs-9">
							      <div class="form-group">
								      <input type="text" class="form-control" placeholder="Search Contacts...">
								      <i class="fa fa-search"></i>
							      </div>
							    </div>
							    <div class="col-xs-3">
									<a class="btn btn-primary btn-block" href="/contacts/add"
										data-toggle="modal"
										data-target="#editModal">
										<i class="fa fa-plus"></i>
										<span>Add</span>
									</a>
							    </div>
							</div>
						</div>
					</div>
					<div class="list-group">

						{{#each contacts}}
							<a class="list-group-item pjax"
					 			href="/contacts/{{this.id}}">
								<img src="/images/{{this.profileImage}}" class="img-rounded pull-left"/>
								<h4 class="list-group-item-heading">{{this.lastName}}, {{this.firstName}}</h4>
								<p class="list-group-item-text">{{this.company}}</p>
							</a>
						{{/each}}

					</div>
				</div>
			</div>

			<div class="col-sm-7 bootcards-cards hidden-xs" id="listDetails">

				<!--contact details & connections-->
				{{> contact}}

			</div>
		</div>
