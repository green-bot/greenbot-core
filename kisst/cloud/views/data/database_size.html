<div>

	<div class="panel panel-default bootcards-data">

		<div class="panel-heading">
			<h3 class="panel-title">Database size - no of records</h3>
		</div>

		<div>

			<!--bar data-->
			<div class="bootcards-data-canvas" id="dataDbSize"></div>

			<div class="panel-footer">
				<button class="btn btn-default btn-block"
					onClick="toggleDataData(event)">
					<i class="fa fa-table"></i>
					Show Data
				</button>
			</div>
		</div>
	</div>

	<!-- Table Card data -->
	<div class="panel panel-default bootcards-table" style="display:none">
		<div class="panel-heading">
			<h3 class="panel-title">Database size - no of records</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr class="active"><th></th><th>Q1</th><th>Q2</th><th>Q3</th><th>Q4</th></tr>
				</thead>
				<tbody>
					<tr><td>Conversations</td><td>1256</td><td>1422</td><td>1475</td><td>1528</td></tr>
					<tr><td>Contacts</td><td>3788</td><td>4350</td><td>4495</td><td>4601</td></tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer">
			<button class="btn btn-default btn-block" onClick="toggleDataData(event, dbSizeData)">
				<i class="fa fa-bar-data-o"></i>
				Show Data
			</button>
		</div>
	</div>

</div>

<script type="text/javascript">

/*
 * Clear the target DOM element and draw the sample data
 * Samples come from the morris.js site at http://www.oesmith.co.uk/morris.js/
 */

var dbSizeData = null;

var drawDbSizeData = function() {

	$("#dataDbSize").empty();

	dbSizeData = Morris.Area({
	    element: 'dataDbSize',
	    data: [
	      {period: '2014 Q1', conversations: 1256, contacts : 3788},
	      {period: '2014 Q2', conversations: 1422, contacts : 4350},
	      {period: '2014 Q3', conversations: 1475, contacts : 4495},
	      {period: '2014 Q4', conversations: 1528, contacts : 4601}
	    ],
	    xkey: 'period',
	    ykeys: ['conversations', 'contacts'],
	    labels: ['Conversations', 'Contacts'],
	    pointSize: 2,
	    hideHover: 'auto'
	  });

};

//draw the data when the DOM is ready
$(document).ready( function() {
	drawDbSizeData();
});

//on resize of the page: redraw the data
$(window)
	.on('resize', function() {
		window.setTimeout( function() {
			if (dbSizeData !== null) { dbSizeData.redraw(); }
		}, 250);
	});

</script>
